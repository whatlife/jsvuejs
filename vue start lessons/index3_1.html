<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue js</title>
    <link rel="stylesheet" href="weui.min.css">
</head>
<style>
    .error {
        color: #f00;
    }

    button {
        display: block;
    }
</style>
<body>
<div id="app">
    <!--<button class="weui_btn weui_btn_mini weui_btn_primary" type="button" @click="upDataCount">支持 {{ count }}</button>-->
    <!--<button class="weui_btn weui_btn_mini weui_btn_default weui_btn_warn" type="button" @click="count += 1">反对 {{ count }}</button>-->
    <counter heading="up" styles="green" ></counter>
    <counter heading="down" styles="red" ></counter>

    <template id="counterTemplate">
        <h1> {{ heading }}</h1>
        <button @click=" count += 1" class="weui_btn" style="background-color: {{ styles }}">{{ count
            }}</button>
    </template>
</div>
<script src="vue.min.js"></script>
<script>
    Vue.component('counter', {
        template: '#counterTemplate',
        props: ['heading', 'styles'],
        data: function () {
            return { count: 0 };
        }
    });
    new Vue({
        el: '#app'
    });
</script>
</body>
</html>
