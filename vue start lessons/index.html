<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue js</title>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
    <input type="text"  v-model="message">
<pre>
message: {{ $data | json }}
</pre>
</div>
<script src="vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello World!'
        }
    });
</script>
</body>
</html>
